# .github/workflows/ci.yml
env:
  RUBY_VERSION: 2.7

name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build and run tests
        env:
          RAILS_ENV: test
        run: |
          script/setup
          script/test
